<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotesAura</title>
    <script>
        // Redirect after 5 seconds (5000 milliseconds)
        setTimeout(function() {
            window.location.href = 'home.html';
        }, 1591);
    </script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6200ea, #03a9f4);
            color: white;
            text-align: center;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        h1 {
            font-size: 4rem;
            font-weight: 600;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 3s forwards;
        }

        .container {
            padding: 40px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
            width: 100%;
            max-width: 400px;
        }

        .message {
            font-size: 1.4rem;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 3s 1s forwards;
        }

        .loading {
            margin-top: 30px;
            border: 8px solid #f3f3f3; /* Light grey background */
            border-top: 8px solid #6200ea; /* Purple color */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }

        .redirect {
            margin-top: 30px;
            font-size: 1.1rem;
            color: #ffeb3b;
            text-decoration: none;
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 3s 2s forwards;
        }

        .redirect:hover {
            color: #ff9800;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 3rem;
            }

            .container {
                padding: 20px;
                width: 90%;
            }

            .message {
                font-size: 1.2rem;
            }

            .redirect {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚Ñïùï†ùï•ùïñùï§ùî∏ùï¶ùï£ùïí</h1>
        <div class="loading"></div> <!-- Loading spinner -->
        <p class="message">Loading...</p>
        <!-- <p class="redirect" onclick="window.location.href='home.html';">Click here if you're not redirected.</p> -->
    </div>
</body>
</html>
